<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stylesheet.css') }}"
    />
    <title>{{ pageTitle }}</title>
  </head>

  <body>
  <div class="container">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
    </ul>
    {% with messages = get_flashed_messages(with_categories=true) %} 
    {% if messages %} 
        {% for category, message in messages %}
            <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %} 
{% endwith %}

    {% block body %}xx {% endblock %}
  </div>
  <!--Popper.min.js and bootstrap.min.js are needed for functionality such as modals and alerts-->
  <script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
  crossorigin="anonymous"
></script>

<!--Allow the user to click anywhere in the alert box to dismiss the alert-->
<script>
  function removeFlash() {
    const element = document.getElementById("flash");
    element.remove();
  }
</script>

<!--If the user doesn't click to dismiss the alert box in 4 seconds it will automatically disappear-->
<script>
  window.setTimeout(function () {
    document.getElementById("flash").style.display = "none";
  }, 4000);
</script>
</body>
</html>
